<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Checkboxes with Shift Options</title>
  </head>
  <body>
    <!--When a user clicks a checkbox, holds Shift, and
        then clicks another checkbox a few rows down, all the checkboxes
   in-between those two checkboxes should be checked.-->

   <div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check one box</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Try do it without any libraries</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Don't forget to put on a smile today!ðŸ˜Š</p>
    </div>
   </div>
  </body>
  <script src="/script.js"></script>
</html>
